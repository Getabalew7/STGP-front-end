	<section class="suggest-wrapper">
		<div class="row">
			<div class="col-md-offset-2 col-md-6 col-xs-offset-1 col-xs-10">
				<h3>Suggest somthing you like for others</h3>
				<form class="form-horizontal" action="#">
					<div class="form-group">
						<label for="title">Tittle</label>
						<input type="text" class="form-control" id="title" placeholder="What's you like to suggest"
							required>
					</div>
					<div class="form-group">
						<label for="type">Type</label>
						<select class="form-control" name="type" id="type">
							<option value="-1">select type</option>
							<option value="cousine">Cousine</option>
							<option value="">Beer</option>
							<option value="activities">Activities</option>
							<option value="events">Events</option>
							<option value="meals">Meals</option>
						</select>
					</div>
					<div class="form-group">
						<label for="place">Address</label>
						<input type="text" class="form-control" placeholder="Name of place" id="place">
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Suggest</button>
					</div>
				</form>
			</div>
		</div>
