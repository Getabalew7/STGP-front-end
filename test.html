<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>FAQ Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px 0;
		}

		.faq-container {
			max-width: 800px;
			margin: 20px auto;
		}

		.faq-item {
			border: 1px solid #ddd;
			margin-bottom: 10px;
			padding: 15px;
			background-color: #fff;
			border-radius: 5px;
		}

		.question {
			color: #333;
			margin-bottom: 10px;
			cursor: pointer;
		}

		.answer {
			color: #666;
		}

		.arrow {
			float: right;
		}

		.hidden {
			display: none;
		}

		/* Add additional styling as needed */
	</style>
</head>

<body>

	<header>
		<h1>Frequently Asked Questions</h1>
	</header>

	<section class="faq-container">
		<article class="faq-item">
			<h2 class="question" onclick="toggleAnswer(this)">What is Lorem Ipsum? <span class="arrow">&#9650;</span>
			</h2>
			<p class="answer">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
		</article>

		<article class="faq-item">
			<h2 class="question" onclick="toggleAnswer(this)">Why use Lorem Ipsum? <span class="arrow">&#9660;</span>
			</h2>
			<p class="answer hidden">Lorem Ipsum is a standard dummy text used when the actual text is not available.
			</p>
		</article>

		<!-- Add more FAQ items as needed -->

	</section>
	<script>
		// Ensure the first answer is visible by default
		document.addEventListener("DOMContentLoaded", function () {
			const defaultAnswer = document.querySelector('.faq-item .answer');
			defaultAnswer.classList.remove('hidden');
		});

		function toggleAnswer(question) {
			// Hide all answers
			const allAnswers = document.querySelectorAll('.faq-item .answer');
			allAnswers.forEach(answer => answer.classList.add('hidden'));

			// Show the clicked answer
			const answer = question.nextElementSibling;
			answer.classList.remove('hidden');

			// Update arrow icons for all questions
			const allArrows = document.querySelectorAll('.faq-item .arrow');
			allArrows.forEach(arrow => arrow.textContent = '\u25BC');

			// Update the clicked question's arrow
			const arrow = question.querySelector('.arrow');
			arrow.textContent = answer.classList.contains('hidden') ? '\u25BC' : '\u25B2';
		}


	</script>
	<script src="script.js"></script>
</body>

</html>
