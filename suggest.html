	<section class="suggest-wrapper">
		<div class="row">
			<div class="col-md-offset-2 col-md-6 col-xs-offset-1 col-xs-10">
				<h3>Suggest somthing you like for others</h3>
				<form class="form-horizontal" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="title">Tittle</label>
						<input type="text" class="form-control" id="title" placeholder="What's you like to suggest"
							required>
					</div>
					<div class="form-group">
						<label for="type">Type</label>
						<select class="form-control" name="type" id="type" required>
							<option value="-1">select type</option>
							<option value="cousine">Cousine</option>
							<option value="beer">Beer</option>
							<option value="activities">Activities</option>
							<option value="events">Events</option>
							<option value="meals">Meals</option>
						</select>
					</div>
					<div class="form-group">
						<label for="place">Address</label>
						<input type="text" class="form-control" placeholder="Name of place" id="place" required>
					</div>
					<div class="form-group">
						<label for="description">Description</label>
						<textarea class="form-control" id="description"></textarea>
					</div>
					<div class="form-group">
						<label for="image">Upload image</label>
						<input type="file" class="form-control" id="image" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success" onclick="submitForm()">Suggest</button>
					</div>

				</form>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function submitForm() {

			var title = document.getElementById('title').value;
			var type = document.getElementById('type').value;
			var place = document.getElementById('place').value;
			var description = document.getElementById('description').value;
			var image = document.getElementById('image').files[0];

			var formData = new FormData();
			formData.append('title', title);
			formData.append('type', type);
			formData.append('place', place);
			formData.append('description', description);
			formData.append('image', image);

			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'php/suggest.php', true);

			xhr.onload = function () {
				//alert(xhr.status + " " + xhr.responseText);
				if (xhr.status === 200) {
					// Handle success response
					console.log(xhr.responseText);
					Swal.fire({
						icon:"success",
						title:"Success!",
						text:xhr.responseText
					});
					alert(xhr.responseText);
				} else {
					// Handle error response
					console.error('Error occurred.');
					Swal.fire({
						icon:"error",
						title:"Error!",
						text: "Error Happed while processing the data"
					});
				}
			};
			xhr.send(formData);
		}
	</script>
